services:
  kubearchinspect:
    image: ${DESKTOP_PLUGIN_IMAGE}
    restart: always
    volumes:
      # Use ${HOME} which Docker Desktop expands correctly
      - type: bind
        source: ${HOME}/.kube
        target: /root/.kube
        read_only: true
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - KUBECONFIG=/root/.kube/config
