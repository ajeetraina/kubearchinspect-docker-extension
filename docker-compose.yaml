services:
  kubearchinspect:
    image: ${DESKTOP_PLUGIN_IMAGE}
    restart: always
    volumes:
      # Mount kubeconfig - works on Mac, Linux, Windows
      - type: bind
        source: ~/.kube
        target: /root/.kube
        read_only: true
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - KUBECONFIG=/root/.kube/config
