<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4DB7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="armGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Kubernetes wheel (simplified) -->
  <g fill="#FFFFFF" transform="translate(64,64)">
    <!-- Center hub -->
    <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="6" fill="url(#bgGrad)"/>
    
    <!-- Spokes -->
    <g stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="-16" x2="0" y2="-32"/>
      <line x1="14" y1="-8" x2="28" y2="-16"/>
      <line x1="14" y1="8" x2="28" y2="16"/>
      <line x1="0" y1="16" x2="0" y2="32"/>
      <line x1="-14" y1="8" x2="-28" y2="16"/>
      <line x1="-14" y1="-8" x2="-28" y2="-16"/>
    </g>
    
    <!-- Outer pods -->
    <circle cx="0" cy="-36" r="8" fill="#FFFFFF"/>
    <circle cx="31" cy="-18" r="8" fill="#FFFFFF"/>
    <circle cx="31" cy="18" r="8" fill="#FFFFFF"/>
    <circle cx="0" cy="36" r="8" fill="#FFFFFF"/>
    <circle cx="-31" cy="18" r="8" fill="#FFFFFF"/>
    <circle cx="-31" cy="-18" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- ARM chip badge -->
  <g transform="translate(85,85)">
    <rect x="0" y="0" width="35" height="35" rx="8" fill="url(#armGrad)" stroke="#FFFFFF" stroke-width="2"/>
    <text x="17.5" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ARM</text>
    <text x="17.5" y="26" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle">64</text>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(15,15)">
    <circle cx="18" cy="18" r="14" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <line x1="28" y1="28" x2="38" y2="38" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
